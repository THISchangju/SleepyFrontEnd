    <title>구구단 출력하기</title>

    <!-- document.write을 쓰므로 바디에 무언가 적지 않아도 바로 웹사이트에 글씨가 나옴 -->
    <script>
        // 중첩 for문 -> 별찍기
        for(var k = 2; k < 10; k++) {
            document.write("<h3>"+k+"단</h3>")
            for(var i = 1; i <= 10; i++) {
                document.write(k + " X "+i+" = "+k*i+" <br >")
            }
        }
