<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 값 출력하기</title>
    <style>
        #area {
            width: 400px;
            height: 150px;
            background-color: #ff9;
            border: 1px solid #66f;
        }
    </style>
</head>
<body>
    <h2>입력한 값 출력 문제</h2>
    <label>구매자 : </label>
    <input type="text" placeholder="구매자의 이름을 입력하세요.">
    <br><br>
    <label>상품명 : </label>
    <input type="text" id="pName" placeholder="구매 상품의 이름을 입력하세요.">
    <br><br>
    <label>가격 : </label>
    <input type="text" name="price" placeholder="상품의 가격을 입력하세요.">
    <br><br>
    <button id="printValue">입력값 출력하기</button>
    <br><br>
    <div id="area"></div>
    <script>
        document.querySelector("#printValue")
        .addEventListener("click", function(){
            var person = document.querySelector("[type=text]");
            var pName = document.querySelector("#pName");
            var price = document.querySelector("[name=price]");
            document.querySelector("#area")
            .innerHTML = "구매자 : " + "person.value" + "<br>"
            document.querySelector("#area")
            .innerHTML = "상품명 : " + "pName.value" + "<br>"
            document.querySelector("#area")
            .innerHTML = "가격 : " + "price.value" + "<br>";

            
        })
    </script>
</body>
</html>
