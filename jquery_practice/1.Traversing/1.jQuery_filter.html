<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery filter</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
    <script>
        $(".first").eq(0).css("color", "red");
        $(".first").eq(1).css("color", "yellow");
        $(".second").eq(0).css("color", "orange");
        $(".second").eq(1).css("color", "blue");
        $(".third").eq(0).css("color", "green");
        $(".third").eq(1).css("color", "purple");

    </script>
</body>
</html>
