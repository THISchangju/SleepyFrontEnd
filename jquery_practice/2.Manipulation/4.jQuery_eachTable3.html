        <hr>
        <label for="">출력</label>
        <div id="result"></div>
        <button id="print">출력</button>
        <script>
            $("#print").on("click", function() {
                var display = "";
                var flag = false;
                $("tr").each(function(index, item) {
                    if(index > 0) {
                        var tdTag = $(item).children();
                        var checkbox = tdTag.first().children();
                        if(checkbox.is(":checked")) {
                            var name = tdTag.eq(1).html();
                            var age = tdTag.eq(2).html();
                            var addr = tdTag.eq(3).html();
                            display += name + ", " + age 
                            + ", " + addr + "<br>";
                        }
                    }
                });
                $("#result").html(display);
            });
