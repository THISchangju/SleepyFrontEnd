<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 조작 메소드</title>
    <script src="../../jquery_exercise/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <script>
        $(function(){
            // $("#add").click(function() {})
            $("#add").on("click", function() {
                // $("[value=삭제]").after("<input type='file'>");
                $("input").last().after("<input type='file'>");
            });
        });
        function delFile() {
                var inputLength = $("input[type=file]").length;
                if(inputLength > 1){
                    $("input").last().remove();
                }
            }
    </script>
    <div>
        <input type="file">
        <input type="button" value="추가" id="add">
        <input type="button" value="삭제" onclick="delFile();">
    </div>
    
</body>
</html>
