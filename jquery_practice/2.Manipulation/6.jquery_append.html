<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 객체 조작 메소드</title>
    <script src="../../jquery_exercise/js/jquery-3.7.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    제목 : <input type="text" name="title"> <br>
    내용 : <input type="text" name="content"> <br>
    작성자 : <input type="text" name="writer"> <br>
    <input type="button" value="테이블에 추가" id="add"> <hr>
    <table>
        <tr>
            <td>제목</td>
            <td>내용</td>
            <td>작성자</td>
        </tr>
    </table>
    <script>
        $("#add").on("click", function() {
            var tit = $("[name=title]").val();
            var con = $("[name=content]").val();
            var wri = $("[name=writer]").val();
            $("table").append("<tr><td>"+tit+"</td><td>"+con+"</td><td>"+wri+"</td></tr>");
        })
    </script>
</body>
</html>
