<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery each() 메소드2</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            table { border-collapse: collapse; }
            th, td { border: 1px solid black; }
            .title { background-color: black; color: white;}
            .name { background-color: #C7BCE0; }
            .age { background-color: #E0A1E3; }
            .addr { background-color: #CA88E1; }
        </style>
        <script>
            $(function(){
                $("#reset").on("click", function(){
                    // 이름의 td태그 순서는 1, 4, 7, 10이 되고 형태구조선택자로 해볼 수 있음;
                    $("td:nth-of-type(3n+1)").removeClass("name");
                    // 나이의 td태그 순서는 2, 5, 8, 11이 됨.
                    $("td:nth-of-type(3n+2)").removeClass("age");
                    // 주소의 td태그 순서는 3, 6, 9, 12이 됨.
                    $("td:nth-of-type(3n+3)").removeClass("addr");
                });
                    $("#apply").on("click", function(){
                    $("th").addClass("title");
                    $("td").each(function(index, item){
                        if(index % 3 === 0) {
                            $(item).addClass("name");
                        }else if(index % 3 == 1) {
                            $(item).addClass("age");
                        }else {
                            $(item).addClass("addr");
                        }
                    });
                    // $("tr").children("td").eq(0).addClass("name");
                    // $("tr").children("td").eq(3).addClass("name");
                    // $("tr").children("td").eq(6).addClass("name");
                    // $("tr").children("td").eq(9).addClass("name");
                    // $("tr").children("td").eq(1).addClass("age");
                    // $("tr").children("td").eq(4).addClass("age");
                    // $("tr").children("td").eq(7).addClass("age");
                    // $("tr").children("td").eq(10).addClass("age");
                    // $("tr").children("td").eq(2).addClass("addr");
                    // $("tr").children("td").eq(5).addClass("addr");
                    // $("tr").children("td").eq(8).addClass("addr");
                    // $("tr").children("td").eq(11).addClass("addr");        
                });
            });
        </script>
    </head>
    <body>
        문제. <br>
        적용 버튼 클릭시 style이 적용될 수 있도록 하여라. <br>
        취소 버튼 클릭시 style이 취소될 수 있도록 하여라. <br>
        (css 코드는 변경하지 않도록 함) <br><br>
        <table>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td>고길동</td>
                <td>30</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td>최길동</td>
                <td>40</td>
                <td>화성시</td>
            </tr>
            <tr>
                <td>상길동</td>
                <td>50</td>
                <td>부천시</td>
            </tr>
        </table>
        <hr>
        <button id="apply">적용</button>
        <button id="reset">취소</button>
    </body>
</html>
